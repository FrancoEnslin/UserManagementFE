<h1>Edit User</h1>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="user.userName" name="userName" required />
    </div>
    <div class="form-group">
        <label>Firstname</label>
        <input [(ngModel)]="user.firstName" name="firstName" required />
    </div>
    <div class="form-group">
        <label>Lastname</label>
        <input [(ngModel)]="user.lastName" name="lastName" required />
    </div>
    <div class="form-group">
        <label>Group</label>
        <select [(ngModel)]="user.group" name="group" required>
            <option *ngFor="let group of groups" [value]="group.id">{{ group.groupName }}</option>
        </select>
    </div>
    <button type="submit" class="submit-button">Update</button>
    <br />
    <button routerLink="/users" class="back-button">Back</button>
</form>
